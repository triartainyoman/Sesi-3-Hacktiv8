<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Membuat Navigation Tabs dan Pills Dengan Bootstrap</title>
  </head>
  <body>
    <!-- Navigation Tabs -->
    <div class="container">
      <h1>Membuat Navigation Tabs dan Pills Dengan Bootstrap</h1>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            Home
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="menu1-tab"
            data-bs-toggle="tab"
            data-bs-target="#menu1"
            type="button"
            role="tab"
            aria-controls="menu1"
            aria-selected="false"
          >
            Menu 1
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="menu2-tab"
            data-bs-toggle="tab"
            data-bs-target="#menu2"
            type="button"
            role="tab"
            aria-controls="menu2"
            aria-selected="false"
          >
            Menu 2
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <h3>Home</h3>
          <p>www.hacktiv8.com</p>
        </div>
        <div
          class="tab-pane fade"
          id="menu1"
          role="tabpanel"
          aria-labelledby="menu1-tab"
        >
          <h3>Menu 1</h3>
          <p>Tutorial pemrograman web, mobile, dan design</p>
        </div>
        <div
          class="tab-pane fade"
          id="menu2"
          role="tabpanel"
          aria-labelledby="menu2-tab"
        >
          <h3>Menu 2</h3>
          <p>Membuat navigasi tabs dan pills bootstrap</p>
        </div>
      </div>
    </div>

    <!-- Pills -->
    <div class="container mt-5">
      <h1>Membuat Pills Dengan Bootstrap</h1>
      <ul class="nav nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item active">
          <a class="nav-link active" href="https://www.hacktiv8.com">Home</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" href="#">Menu 1</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" href="#">Menu 2</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" href="#">Menu 3</a>
        </li>
      </ul>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
